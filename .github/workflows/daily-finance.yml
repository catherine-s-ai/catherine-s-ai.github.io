name: Daily Finance Update

on:
  schedule:
    # Run at 06:00 UTC (08:00 SAST) every day
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Daily Content
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_BASE_URL: https://api.deepseek.com
          DEEPSEEK_MODEL: deepseek-chat
        run: node tools/wealth/generate-daily.mjs
        
      - name: Validate Content
        run: node tools/wealth/validate.mjs
        
      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/ai/wealth/finance-daily.json data/ai/wealth/finance-daily-archive/
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "content: update daily finance lesson [skip ci]"
          git push
